<!DOCTYPE html>
<htmllang="en">

    <head>
        <meta charset="UTF-8">
        <meta nme="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/styles.b61e60ae.css">
        <script src="/Calc.e31bb0bc.js"></script>
        <title>Calculator</title>
    <script src="/styles.b61e60ae.js"></script></head>

    <body>
        <div class="calc">
            <section class="screen">0</section>
            <button class="keys btn clr" type="button" value="C">C</button>
            <button class="keys btn back" type="button" value=""> &larr; </button>
            <button class="keys btn fn" type="button" value="C">&divide; </button>
            <button class="keys btn num" type="button" value="7">7 </button>
            <button class="keys btn num" type="button" value="8">8 </button>
            <button class="keys btn num" type="button" value="9"> 9</button>

            <button class="keys btn fn" type="button" value="C"> &times; </button>
            <button class="keys btn num" type="button" value="4">4</button>
            <button class="keys btn num" type="button" value="5">5</button>
            <button class="keys btn num" type="button" value="6">6</button>
            <button class="keys btn fn" type="button" value="C"> &minus; </button> 
            <button class="keys btn num" type="button" value="1">1</button>
            <button class="keys btn num" type="button" value="2">2</button>
            <button class="keys btn num" type="button" value="3">3</button>
            <button class="keys btn fn" type="button" value="C"> + </button>
            <button class="keys btn num" type="button" value="0"> 0 </button>
            <button class="keys btn fn" type="button" value="C"> = </button>
        </div>

        
    </body>

</htmllang="en">
